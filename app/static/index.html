<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –≤—ñ–¥–∫–ª—é—á–µ–Ω—å - –•–º–µ–ª—å–Ω–∏—Ü—å–∫–∏–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls input,
        .controls select,
        .controls button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .controls select {
            min-width: 150px;
        }

        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .controls button:active {
            transform: translateY(0);
        }

        .btn-update {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-update:hover {
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        .status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .schedules {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .schedule-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .schedule-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .schedule-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .queue-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
        }

        .date-badge {
            background: #f5f5f5;
            color: #666;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .intervals-list {
            list-style: none;
        }

        .intervals-list li {
            padding: 10px;
            margin: 8px 0;
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            border-radius: 3px;
            font-size: 0.95em;
        }

        .time {
            font-weight: 600;
            color: #667eea;
        }

        .type-base {
            color: #28a745;
        }

        .type-extra {
            color: #ffc107;
        }

        .type-change {
            color: #dc3545;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .controls input,
            .controls select,
            .controls button {
                width: 100%;
            }

            .schedules {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° –ì—Ä–∞—Ñ—ñ–∫ –≤—ñ–¥–∫–ª—é—á–µ–Ω—å</h1>
            <p>–•–º–µ–ª—å–Ω–∏—Ü—å–∫–∏–π - –ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –µ–ª–µ–∫—Ç—Ä–æ·Éî·Éú–µ—Ä–≥—ñ—ó</p>
        </header>

        <div class="controls">
            <select id="queueSelect">
                <option value="">–í—Å—ñ —á–µ—Ä–≥–∏</option>
                <option value="1.1">–ß–µ—Ä–≥–∞ 1.1</option>
                <option value="1.2">–ß–µ—Ä–≥–∞ 1.2</option>
                <option value="2.1">–ß–µ—Ä–≥–∞ 2.1</option>
                <option value="2.2">–ß–µ—Ä–≥–∞ 2.2</option>
                <option value="3.1">–ß–µ—Ä–≥–∞ 3.1</option>
                <option value="3.2">–ß–µ—Ä–≥–∞ 3.2</option>
                <option value="4.1">–ß–µ—Ä–≥–∞ 4.1</option>
                <option value="4.2">–ß–µ—Ä–≥–∞ 4.2</option>
                <option value="5.1">–ß–µ—Ä–≥–∞ 5.1</option>
                <option value="5.2">–ß–µ—Ä–≥–∞ 5.2</option>
                <option value="6.1">–ß–µ—Ä–≥–∞ 6.1</option>
                <option value="6.2">–ß–µ—Ä–≥–∞ 6.2</option>
            </select>

            <input type="date" id="dateInput">

            <button onclick="loadSchedules()">üîç –ü–æ—à—É–∫</button>
            <button class="btn-update" onclick="updateData()">üîÑ –û–Ω–æ–≤–∏—Ç–∏ –¥–∞–Ω—ñ</button>
        </div>

        <div id="status" class="status"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–ó–∞–≤–∞–Ω—Ç–∞–∂—É–≤–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö...</p>
        </div>

        <div class="schedules" id="schedules"></div>

        <div class="footer">
            <p>üí° –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å "–û–Ω–æ–≤–∏—Ç–∏ –¥–∞–Ω—ñ" —â–æ–± –æ—Ç—Ä–∏–º–∞—Ç–∏ –Ω–∞–π–Ω–æ–≤—ñ—à—ñ –≥—Ä–∞—Ñ—ñ–∫–∏ –∑ —Å–∞–π—Ç—É</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Å—å–æ–≥–æ–¥–Ω—ñ—à–Ω—é –¥–∞—Ç—É –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
        document.getElementById('dateInput').valueAsDate = new Date();

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            setTimeout(() => {
                statusEl.className = 'status';
            }, 5000);
        }

        function setLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        }

        async function updateData() {
            setLoading(true);
            try {
                const response = await fetch(`${API_BASE}/update`);
                const data = await response.json();

                if (data.status === 'success') {
                    showStatus(`‚úÖ ${data.message}`, 'success');
                    loadSchedules();
                } else {
                    showStatus(`‚ùå ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå –ü–æ–º–∏–ª–∫–∞: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function loadSchedules() {
            setLoading(true);
            try {
                const queue = document.getElementById('queueSelect').value;
                const date = document.getElementById('dateInput').value;

                let url = `${API_BASE}/all/${date}`;
                if (queue) {
                    url = `${API_BASE}/schedule/${queue}/${date}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                displaySchedules(data, date);
                setLoading(false);
            } catch (error) {
                showStatus(`‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ: ${error.message}`, 'error');
                setLoading(false);
            }
        }

        function displaySchedules(data, date) {
            const container = document.getElementById('schedules');
            container.innerHTML = '';

            if (!data || (Object.keys(data).length === 0 && !data.queue)) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üò¥ –ù–µ–º–∞—î –¥–∞–Ω–∏—Ö</h2>
                        <p>–°–ø—Ä–æ–±—É–π—Ç–µ –æ–Ω–æ–≤–∏—Ç–∏ –¥–∞–Ω—ñ –∞–±–æ –≤–∏–±—Ä–∞—Ç–∏ —ñ–Ω—à—É –¥–∞—Ç—É</p>
                    </div>
                `;
                return;
            }

            // –Ø–∫—â–æ —Ü–µ –æ–¥–∏–Ω –≥—Ä–∞—Ñ—ñ–∫ (result for single queue)
            if (data.queue && data.intervals) {
                displayCard(data, date);
            } 
            // –Ø–∫—â–æ —Ü–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤—ñ–¥ /all/{date}
            else if (data.queues) {
                Object.entries(data.queues).forEach(([queue, schedule]) => {
                    displayCard({
                        queue: queue,
                        intervals: schedule.intervals
                    }, date);
                });
            }
            // –°—Ç–∞—Ä–∏–π —Ñ–æ—Ä–º–∞—Ç - –∫—ñ–ª—å–∫–∞ –≥—Ä–∞—Ñ—ñ–∫—ñ–≤ –±–µ–∑ –æ–±–≥–æ—Ä—Ç–∫–∏
            else {
                Object.values(data).forEach(schedule => {
                    if (schedule && schedule.intervals) {
                        displayCard(schedule, date);
                    }
                });
            }
        }

        function displayCard(schedule, date) {
            const container = document.getElementById('schedules');
            const card = document.createElement('div');
            card.className = 'schedule-card';

            const intervals = schedule.intervals || [];
            const intervalsHtml = intervals.length > 0
                ? intervals.map(interval => {
                    const start = interval.start || interval.start_time || '??:??';
                    const end = interval.end || interval.end_time || '??:??';
                    return `
                    <li>
                        <span class="time">${start} - ${end}</span>
                        <span class="type-${interval.type}">(${getTypeLabel(interval.type)})</span>
                    </li>
                `;
                }).join('')
                : '<li style="color: #999;">–ù–µ–º–∞—î –≤—ñ–¥–∫–ª—é—á–µ–Ω—å –Ω–∞ —Ü–µ–π –¥–µ–Ω—å</li>';

            card.innerHTML = `
                <h3>
                    <span class="queue-badge">${schedule.queue}</span>
                    <span class="date-badge">${formatDate(date)}</span>
                </h3>
                <ul class="intervals-list">
                    ${intervalsHtml}
                </ul>
            `;

            container.appendChild(card);
        }

        function getTypeLabel(type) {
            const labels = {
                'base': '–±–∞–∑–æ–≤–∏–π',
                'extra': '–¥–æ–¥–∞—Ç–∫–æ–≤–∞',
                'change': '–∑–º—ñ–Ω–∞'
            };
            return labels[type] || type;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            return date.toLocaleDateString('uk-UA', options);
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –¥–∞–Ω—ñ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.addEventListener('load', loadSchedules);

        // –î–æ–∑–≤–æ–ª—è—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ Enter –≤ input
        document.getElementById('dateInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadSchedules();
        });
    </script>
</body>
</html>
